<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body style="text-align:center;"> 
    <h1 style="color: red;">show images using url</h1>
    <div>
        <label>Enter image url:</label>
        <input type="url" id="a1">
        <br>
        <br>

        <button onclick="addimage()"  style="background-color:brown">Add image</button>
    </div>
    <div id="d1"></div>
    <script>
        function addimage(){
            var a=document.getElementById("a1")
            var d=document.getElementById("d1")
            var x=document.createElement("img")
        
        x.src=a.value
        x.style.height="200px"
        x.style.width="200px"

        d.appendChild(x)
        }
    </script>
    
    

</body>
</html>
