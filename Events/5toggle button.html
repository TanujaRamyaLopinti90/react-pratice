<!DOCTYPE html>
<html lang="en">
<head> 
</head>
<body>
 <h1>Toggle button to show true/false</h1>
 <button onclick="abc()">Toggle</button><span id="a1">true</span>
    <script>
        var x=document.getElementById("a1")
        function abc(){
            if(x.innerHTML==="true"){
                x.innerHTML="false"

            }
            else if(x.innerHTML==="false"){
                x.innerHTML="true"

            }
        }
    </script>
</body>
</html>
