<!DOCTYPE html>
<html lang="en">
<head> 
</head>
<body>

    <button style="height:100px ;width:100px; border:2px solid" onclick="abc()" id="a1">on</button>
    <script>
        var x=document.getElementById("a1")
        function abc(){
            if(x.innerHTML==="on"){
                x.innerHTML="off"
            }
            else if (x.innerHTML==="off"){
                x.innerHTML="on"
            }
            
        }
        
    </script>
</body>

</html>
