<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div style="text-align:center;">
        <img style="width:300px; height:300px;" src="https://tinyjpg.com/images/social/website.jpg"
              onmouseover="changeimg(event)">
        <img style="width:300px; height:300px;"src="https://tinypng.com/images/smart-resizing/new-aspect-ratio.jpg"
               onmouseover="changeimg(event)">
        <img style="width:300px; height:300px;"src="https://pbs.twimg.com/media/Dq_ImmxWwAAgKrW.jpg"
             onmouseover="changeimg(event)">
     
    </div>
    <div style="text-align:center;">
        <img style="width:300px; height:300px;" id="pic"src="https://tinyjpg.com/images/social/website.jpg">
    </div>
    <script>
      var pic=document.getElementById("pic")
      function changeimg(e){
        pic.src=e.target.src
      }
      
      

    </script>
</body>
</html>
