<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <center><h1>Like and Dislike Button</h1></center>
    <div>
 <center><button style="background-color:pink" onclick="inc()">Like</button><span id="a1"></span></center><br>
    </div>
    <div>
  <center><button style="background-color:blueviolet" onclick="ab()">Dislike</button><span id="a2"></span></center>
    </div>
    <script>
      var a=0
      var b=0
      document.getElementById("a1").innerHTML=a
       document.getElementById("a2").innerHTML=b

       function inc(){
        a++
        document.getElementById("a1").innerHTML=a
       }
       function ab(){
        b++
        document.getElementById("a2").innerHTML=b
       }
       

    </script>

    </script>
</body>
</html>
